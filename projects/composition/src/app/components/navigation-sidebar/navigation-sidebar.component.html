<div class="sidebar">
  <div class="list">
    <h3 class="list-title">Styles</h3>
    <a
      *ngFor="let style of styles"
      class="list-item"
      [routerLink]="[style.url]"
      routerLinkActive="_active"
      >{{ style.title }}</a
    >
  </div>
  <div class="list">
    <h3 class="list-title">Components</h3>
    <a
      *ngFor="let comp of components"
      class="list-item"
      [routerLink]="[comp.url]"
      routerLinkActive="_active"
      >{{ comp.title }}</a
    >
  </div>
</div>
