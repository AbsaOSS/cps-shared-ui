<h3 class="title first">Tooltip positions</h3>

<div class="btns-container">
  <cps-button
    cpsTooltip
    tooltip="Tooltip"
    position="top"
    label="Tooltip on top"></cps-button>
  <cps-button
    cpsTooltip
    tooltip="Tooltip"
    position="bottom"
    label="Tooltip on bottom">
  </cps-button>
  <cps-button
    cpsTooltip
    tooltip="Tooltip"
    position="left"
    label="Tooltip on left"></cps-button>
  <cps-button
    cpsTooltip
    tooltip="Tooltip"
    position="right"
    label="Tooltip on right"></cps-button>
</div>

<h3 class="title">Close on content click tooltip</h3>

<cps-button
  cpsTooltip
  label="Click on tooltip to close it"
  [autoClose]="false"
  [closeOnContentClick]="true"></cps-button>

<h3 class="title">Tooltip with inner HTML</h3>

<cps-button
  cpsTooltip
  label="Tooltip with inner HTML"
  tooltip="<span><strong>Some bold text</strong></span>"></cps-button>
