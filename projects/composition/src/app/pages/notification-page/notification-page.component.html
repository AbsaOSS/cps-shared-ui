<div class="notification-btns-group">
  <cps-button
    label="Warning notification"
    color="warn"
    (clicked)="showWarningNotification()"></cps-button>
  <cps-button
    label="Success notification"
    color="success"
    (clicked)="showSuccessNotification()"></cps-button>
  <cps-button
    label="Error notification"
    color="error"
    (clicked)="showErrorNotification()"></cps-button>
  <cps-button
    label="Info notification"
    color="info"
    (clicked)="showInfoNotification()"></cps-button>
  <cps-button
    label="Bottom info notification with details"
    color="info"
    (clicked)="showInfoNotificationWithDetails()"></cps-button>
  <cps-button
    label="Outlined bottom left persistent success notification"
    color="success"
    (clicked)="
      showOutlinedBottomLeftPersistentSuccessNotification()
    "></cps-button>
  <cps-button
    label="Centered error notification with max 3 in a column"
    color="error"
    (clicked)="showErrorRightWithMax3Notification()"></cps-button>
  <cps-button
    label="Clear all notifications"
    icon="remove"
    type="outlined"
    (clicked)="clearNotifications()"></cps-button>
</div>
