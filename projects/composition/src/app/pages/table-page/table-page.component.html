<cps-table
  [headers]="headers"
  [data]="data"
  toolbarTitle="I am a toolbar title">
  <ng-template #header>
    <th pResizableColumn cpsColSortable="a">
      A
      <p-columnFilter type="text" field="a" display="menu"></p-columnFilter>
    </th>
    <th pResizableColumn cpsColSortable="b">B</th>
    <th pResizableColumn cpsColSortable="c">C</th>
    <!-- <th *ngFor="let h of headers">{{ h }}</th> -->
  </ng-template>

  <ng-template let-item #body>
    <td>{{ item.a }}</td>
    <td>{{ item.b | uppercase }}</td>
    <td>{{ item.c | percent }}</td>
  </ng-template>
</cps-table>
