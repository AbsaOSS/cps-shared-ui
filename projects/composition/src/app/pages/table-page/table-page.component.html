<!-- columnFilter directive (type date, text, boolean, range, categories,
numeric) -->

<cps-table
  [headers]="headers"
  [data]="data"
  toolbarTitle="I am a toolbar title">
  <ng-template #header>
    <th cpsColSortable="a">A</th>
    <th>B</th>
    <th cpsColSortable="c">C</th>
  </ng-template>

  <ng-template let-item #body>
    <td>{{ item.a }}</td>
    <td>{{ item.b | uppercase }}</td>
    <td>{{ item.c | percent }}</td>
  </ng-template>
</cps-table>
