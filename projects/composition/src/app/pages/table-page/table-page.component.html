<cps-table
  [headers]="headers"
  [data]="data"
  toolbarTitle="I am a toolbar title">
  <ng-template #header>
    <tr>
      <th pResizableColumn pSortableColumn="a">
        A <p-sortIcon field="a"></p-sortIcon>
      </th>
      <th pResizableColumn pSortableColumn="b">
        B<p-sortIcon field="b"></p-sortIcon>
      </th>
      <th pResizableColumn pSortableColumn="c">
        C<p-sortIcon field="c"></p-sortIcon>
      </th>
      <!-- <th *ngFor="let h of headers">{{ h }}</th> -->
    </tr>
  </ng-template>

  <ng-template let-item #body>
    <tr>
      <td>{{ item.a }}</td>
      <td>{{ item.b | uppercase }}</td>
      <td>{{ item.c | percent }}</td>
    </tr>
  </ng-template>
</cps-table>
