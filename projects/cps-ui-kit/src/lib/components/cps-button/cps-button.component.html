<div>
  <button
    type="button"
    [ngClass]="classesList"
    [disabled]="disabled || loading"
    (click)="onClick($event)"
    [class.loading]="loading"
    [ngStyle]="{
      backgroundColor: type === 'solid' ? buttonColor : 'transparent',
      color: textColor,
      height: cvtHeight || 'none',
      borderRadius: borderRadius
    }">
    <div class="cps-button__spinner">
      @if (loading) {
        <cps-progress-circular
          color="currentColor"
          [diameter]="cvtIconSize"
          strokeWidth="2">
        </cps-progress-circular>
      }
    </div>
    <div
      class="cps-button__content"
      [style.visibility]="loading ? 'hidden' : null">
      @if (icon) {
        <cps-icon
          class="cps-button__icon"
          [icon]="icon"
          [color]="disabled ? 'text-light' : textColor"
          [size]="cvtIconSize">
        </cps-icon>
      }
      @if (label) {
        <span
          class="cps-button__text"
          [ngStyle]="{ 'font-size': cvtFontSize || null }"
          >{{ label }}</span
          >
        }
      </div>
    </button>
  </div>
