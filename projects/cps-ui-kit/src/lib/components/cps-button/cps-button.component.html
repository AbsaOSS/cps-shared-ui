<div>
  <button
    type="button"
    [ngClass]="classesList"
    [disabled]="disabled || loading"
    (click)="onClick($event)"
    [class.loading]="loading"
    [ngStyle]="{
    'background-color': type==='solid' ? buttonColor : 'transparent',
    color: textColor,
    height: cvtHeight || 'none',
  }">
    <div class="cps-button__spinner">
      <cps-progress-circular
        *ngIf="loading"
        color="currentColor"
        [diameter]="cvtIconSize"
        strokeWidth="2">
      </cps-progress-circular>
    </div>
    <div
      class="cps-button__content"
      [style.visibility]="loading ? 'hidden' : null">
      <cps-icon
        *ngIf="icon"
        class="cps-button__icon"
        [icon]="icon"
        [color]="disabled ? 'text-light' : textColor"
        [size]="cvtIconSize">
      </cps-icon>
      <span
        class="cps-button__text"
        *ngIf="label"
        [ngStyle]="{ 'font-size': cvtFontSize || null }"
        >{{ label }}</span
      >
    </div>
  </button>
</div>
