<div>
  <button
    type="button"
    [ngClass]="classesList"
    [disabled]="disabled || loading"
    [class.spinner]="loading"
    (click)="onClick($event)"
    [ngStyle]="{
    'background-color': type==='solid' ? buttonColor : 'transparent',
    color: textColor,
    height: cvtHeight || 'none',
  }">
    <div class="button__content">
      <cps-icon
        *ngIf="icon"
        class="button__icon"
        [icon]="icon"
        [color]="disabled ? 'text-light' : textColor"
        [size]="cvtIconSize">
      </cps-icon>
      <span
        class="button__text"
        *ngIf="label"
        [ngStyle]="{ 'font-size': cvtFontSize || null }"
        >{{ label }}</span
      >
    </div>
  </button>
</div>
