<p-table
  #primengTable
  tWithUnsort
  [ngClass]="{ 'cps-table-loading': loading }"
  [styleClass]="styleClass"
  [tableStyle]="tableStyle"
  [tableStyleClass]="tableStyleClass"
  [value]="data"
  [dataKey]="dataKey"
  [columns]="selectedColumns"
  (selectionChange)="onSelectionChanged($event)"
  [globalFilterFields]="globalFilterFields"
  [showInitialSortBadge]="false"
  [loading]="loading"
  [scrollable]="scrollable"
  [scrollHeight]="scrollHeight"
  [lazy]="lazy"
  [lazyLoadOnInit]="lazyLoadOnInit"
  [virtualScroll]="virtualScroll"
  [virtualScrollItemSize]="virtualScrollItemSize"
  [virtualScrollOptions]="{ numToleratedItems: numToleratedItems }"
  [paginator]="paginator"
  [showCurrentPageReport]="true"
  [alwaysShowPaginator]="alwaysShowPaginator"
  [rows]="rows"
  [first]="first"
  [resetPageOnSort]="resetPageOnSort"
  currentPageReportTemplate="{first} - {last} of {totalRecords}"
  [(selection)]="selectedRows"
  [metaKeySelection]="false"
  [rowHover]="rowHover"
  [customSort]="customSort"
  [sortMode]="sortMode"
  [exportFilename]="exportFilename"
  [csvSeparator]="csvSeparator"
  (onPage)="onPageChange($event)"
  (onLazyLoad)="onLazyLoaded($event)"
  (sortFunction)="onSortFunction($event)"
  (onSort)="onSort($event)"
  (onRowReorder)="onRowReorder($event)">
  <ng-template pTemplate="caption" *ngIf="hasToolbar">
    <ng-container *ngIf="toolbarTemplate">
      <ng-container *ngTemplateOutlet="toolbarTemplate"></ng-container>
    </ng-container>
    <ng-container *ngIf="!toolbarTemplate">
      <div class="cps-table-tbar-left">
        <div>{{ toolbarTitle }}</div>
        <div *ngIf="showGlobalFilter" class="cps-table-tbar-global-filter">
          <cps-input
            prefixIcon="search"
            [placeholder]="globalFilterPlaceholder"
            (valueChanged)="onFilterGlobal($event)"
            [clearable]="true"
            [disabled]="loading"
            [appearance]="toolbarSize === 'small' ? 'underlined' : 'outlined'"
            [hideDetails]="true">
          </cps-input>
        </div>
      </div>
      <div class="cps-table-tbar-right">
        <div
          *ngIf="showRemoveBtnOnSelect && selectedRows.length > 0"
          class="cps-table-tbar-remove-btn">
          <cps-button
            label="Remove"
            color="prepared"
            type="borderless"
            icon="remove"
            [size]="toolbarSize"
            (clicked)="removeSelected()">
          </cps-button>
        </div>
        <div *ngIf="showActionBtn" class="cps-table-tbar-action-btn">
          <cps-button
            [label]="actionBtnTitle"
            color="prepared"
            type="outlined"
            [size]="toolbarSize"
            (clicked)="onClickActionBtn()">
          </cps-button>
        </div>
        <div
          *ngIf="showColumnsToggle && columns.length > 0"
          class="cps-table-tbar-coltoggle-btn">
          <cps-icon
            icon="columns"
            size="normal"
            color="prepared-lighten1"
            (click)="colToggleMenu.toggle($event)"></cps-icon>
          <cps-menu #colToggleMenu [withArrow]="false">
            <div class="cps-table-coltoggle-menu">
              <div
                class="cps-table-coltoggle-menu-item select-all-option"
                [class.allselected]="selectedColumns.length === columns.length"
                (click)="toggleAllColumns()">
                <span class="cps-table-coltoggle-menu-item-left">
                  <span class="cps-table-coltoggle-menu-item-check"> </span>
                  <span class="cps-table-coltoggle-menu-item-label"
                    >Show all columns</span
                  >
                </span>
              </div>
              <div
                *ngFor="let col of columns"
                class="cps-table-coltoggle-menu-item"
                (click)="onSelectColumn(col)"
                [class.selected]="isColumnSelected(col)">
                <span class="cps-table-coltoggle-menu-item-left">
                  <span class="cps-table-coltoggle-menu-item-check"></span>
                  <span class="cps-table-coltoggle-menu-item-label">{{
                    col[colHeaderName]
                  }}</span>
                </span>
              </div>
            </div>
          </cps-menu>
        </div>
        <div *ngIf="showExportBtn" class="cps-table-tbar-export-btn">
          <cps-icon
            icon="export"
            size="normal"
            color="prepared"
            (click)="exportMenu.toggle($event)"></cps-icon>
          <cps-menu
            #exportMenu
            [items]="exportMenuItems"
            [compressed]="true"
            [withArrow]="false">
          </cps-menu>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template pTemplate="header" *ngIf="nestedHeaderTemplate" let-columns>
    <ng-container
      *ngTemplateOutlet="
      nestedHeaderTemplate;
        context: {
          $implicit: columns,
        }
      "></ng-container>
  </ng-template>

  <ng-template pTemplate="header" *ngIf="!nestedHeaderTemplate" let-columns>
    <tr>
      <th style="width: 3rem" *ngIf="rowExpansionTemplate"></th>
      <th style="width: 3rem" *ngIf="reorderableRows"></th>
      <th style="width: 4rem" *ngIf="selectable">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngIf="headerTemplate">
        <ng-container
          *ngTemplateOutlet="
            headerTemplate;
            context: {
              $implicit: columns,
            }
          "></ng-container>
      </ng-container>
      <ng-container *ngIf="!headerTemplate && columns.length > 0">
        <ng-container *ngIf="sortable">
          <th *ngFor="let col of columns" [cpsTColSortable]="col[colFieldName]">
            {{ col[colHeaderName] }}
          </th>
        </ng-container>
        <ng-container *ngIf="!sortable">
          <th *ngFor="let col of columns">
            {{ col[colHeaderName] }}
          </th>
        </ng-container>
      </ng-container>
      <th
        style="width: 2rem"
        class="cps-table-row-menu-cell"
        *ngIf="showRowMenu"></th>
    </tr>
  </ng-template>

  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-item
    let-rowIndex="rowIndex"
    let-expanded="expanded">
    <tr
      [pReorderableRow]="rowIndex"
      [ngClass]="{
        'cps-table-row-selected': selectable && primengTable.isSelected(item)
      }">
      <td *ngIf="rowExpansionTemplate" class="cps-table-row-chevron-cell">
        <div
          class="cps-table-row-chevron"
          [ngClass]="{ 'cps-table-row-chevron-expanded': expanded }">
          <cps-icon
            icon="chevron-down"
            size="small"
            color="text-dark"
            [pRowToggler]="item">
          </cps-icon>
        </div>
      </td>
      <td *ngIf="reorderableRows" class="cps-table-row-drag-handle-cell">
        <span class="cps-table-row-drag-handle" pReorderableRowHandle>â˜°</span>
      </td>
      <td *ngIf="selectable">
        <p-tableCheckbox [value]="item"></p-tableCheckbox>
      </td>
      <ng-container *ngIf="bodyTemplate">
        <ng-container
          *ngTemplateOutlet="
            bodyTemplate;
            context: {
              $implicit: item,
              rowIndex: rowIndex,
              columns: columns,
              rowData: rowData
            }
          ">
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!bodyTemplate">
        <ng-container *ngIf="columns.length > 0">
          <td *ngFor="let col of columns">
            {{ rowData[col[colFieldName]] }}
          </td>
        </ng-container>
      </ng-container>
      <td *ngIf="showRowMenu" class="cps-table-row-menu-cell">
        <table-row-menu
          (editRowBtnClicked)="onEditRowClicked(item)"
          (removeRowBtnClicked)="onRemoveRowClicked(item)"></table-row-menu>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" *ngIf="rowExpansionTemplate" let-item>
    <tr class="cps-table-row-expanded-content">
      <td colspan="100">
        <ng-container
          *ngTemplateOutlet="
            rowExpansionTemplate;
            context: {
              $implicit: item
            }
          "></ng-container>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td
        colspan="100"
        class="cps-table-empty-message-td"
        [ngStyle]="{ height: emptyBodyHeight }">
        {{ emptyMessage }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="loadingicon">
    <cps-loader [fullScreen]="false" opacity="0"></cps-loader>
  </ng-template>
  <ng-template pTemplate="paginatorleft">
    <div class="cps-table-paginator-itms-per-page">
      <span class="cps-table-paginator-items-per-page-title"
        >Rows per page:
      </span>
      <cps-select
        [options]="rowOptions"
        [hideDetails]="true"
        [(ngModel)]="rows"
        (valueChanged)="onRowsPerPageChanged()"
        [returnObject]="false"
        optionsClass="cps-paginator-page-options">
      </cps-select>
    </div>
  </ng-template>
</p-table>
