<p-table
  #primengTable
  [value]="data"
  (onRowSelect)="onSelectionChanged()"
  (onRowUnselect)="onSelectionChanged()"
  (selectAllChange)="onSelectionChanged()"
  [resizableColumns]="resizableColumns"
  [reorderableColumns]="reorderableColumns"
  withUnsort
  [(selection)]="selectedRows"
  [styleClass]="styleClass"
  [rowHover]="rowHover"
  [scrollable]="true"
  [sortMode]="sortMode"
  scrollHeight="flex">
  <ng-template pTemplate="caption">
    {{ toolbarTitle }}
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 4rem" *ngIf="selectable">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngIf="headerTemplate">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
      </ng-container>
      <ng-container *ngIf="!headerTemplate">
        <th *ngFor="let h of headers">{{ h }}</th>
      </ng-container>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
    <tr>
      <td *ngIf="selectable">
        <p-tableCheckbox [value]="item"></p-tableCheckbox>
      </td>
      <ng-container
        pTemplate="body"
        *ngTemplateOutlet="
          bodyTemplate;
          context: { $implicit: item, rowIndex: rowIndex }
        "></ng-container>
    </tr>
  </ng-template>
  <!-- <ng-template pTemplate="body" [ngTemplateOutlet]="bodyTemplate"></ng-template> -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">{{ emptyMessage }}</td>
    </tr>
  </ng-template>
</p-table>
