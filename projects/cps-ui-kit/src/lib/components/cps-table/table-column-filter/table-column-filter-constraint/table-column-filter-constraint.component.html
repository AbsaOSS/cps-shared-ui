<ng-container [ngSwitch]="type">
  <cps-input
    *ngSwitchCase="'text'"
    [placeholder]="placeholder"
    [hideDetails]="true"
    (keydown.enter)="onEnterKeyDown($event)"
    [value]="filterConstraint?.value"
    (valueChanged)="onValueChange($event)"
    type="text"></cps-input>

  <cps-input
    *ngSwitchCase="'number'"
    [hideDetails]="true"
    [placeholder]="placeholder"
    (keydown.enter)="onEnterKeyDown($event)"
    [value]="filterConstraint?.value"
    (valueChanged)="onValueChange($event)"
    type="number"></cps-input>

  <div class="cps-table-col-filter-constraint-boolean">
    <cps-button-toggle
      *ngSwitchCase="'boolean'"
      [options]="booleanOptions"
      [value]="filterConstraint?.value"
      (valueChanged)="onValueChange($event)"
      [mandatory]="false">
    </cps-button-toggle>
  </div>

  <cps-datepicker
    *ngSwitchCase="'date'"
    [openOnInputFocus]="true"
    [hideDetails]="true"
    [placeholder]="placeholder"
    [value]="filterConstraint?.value"
    (keydown.enter)="onEnterKeyDown($event)"
    (valueChanged)="onValueChange($event)">
  </cps-datepicker>

  <ng-container *ngSwitchCase="'category'">
    <cps-autocomplete
      #categoryAutocompleteComponent
      *ngIf="!asButtonToggle"
      class="cps-table-col-filter-category-autocomplete"
      [placeholder]="placeholder"
      [options]="categories"
      [hideDetails]="true"
      [clearable]="true"
      [value]="filterConstraint?.value"
      (valueChanged)="onValueChange($event)"
      [returnObject]="false"
      [multiple]="!singleSelection">
    </cps-autocomplete>
    <cps-button-toggle
      *ngIf="asButtonToggle"
      [options]="categories"
      [value]="filterConstraint?.value"
      optionTooltipPosition="top"
      (valueChanged)="onValueChange($event)"
      [mandatory]="false"
      [multiple]="!singleSelection">
    </cps-button-toggle>
  </ng-container>
</ng-container>
