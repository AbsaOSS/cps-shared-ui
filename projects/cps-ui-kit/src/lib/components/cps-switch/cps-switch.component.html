<div class="cps-switch-container">
  <label class="cps-switch">
    <input
      type="checkbox"
      [disabled]="disabled"
      [checked]="value"
      (change)="updateValueEvent($event)" />
    <span class="cps-switch-slider"></span>
  </label>
  @if (label) {
    <span
      class="cps-switch-label"
      [ngClass]="{ 'cps-switch-label-disabled': disabled }"
      >{{ label }}</span
      >
    }
    @if (infoTooltip) {
      <cps-info-circle
        class="cps-switch-info-circle"
        size="xsmall"
        [tooltipPosition]="infoTooltipPosition"
        [tooltipContentClass]="infoTooltipClass"
        [tooltipMaxWidth]="infoTooltipMaxWidth"
        [tooltipPersistent]="infoTooltipPersistent"
        [tooltipText]="infoTooltip">
      </cps-info-circle>
    }
  </div>
