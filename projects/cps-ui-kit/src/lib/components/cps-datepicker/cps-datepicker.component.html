<div
  class="cps-datepicker"
  [ngStyle]="{ width: cvtWidth }"
  [class.focused]="isOpened"
  (clickOutside)="onClickOutside()"
  [skipTargets]="['label-text', 'error-text', 'hint-text']">
  <cps-input
    [disabled]="disabled"
    [value]="stringDate"
    [label]="label"
    prefixIcon="datepicker"
    [placeholder]="placeholder"
    (prefixIconClicked)="onClickCalendarIcon()"
    [prefixIconClickable]="true"
    (focused)="onInputFocus()"
    (valueChanged)="onInputValueChanged($event)"
    [clearable]="clearable"
    (blurred)="onInputBlur()"
    [width]="width"
    [hint]="hint"
    [hideDetails]="hideDetails"
    [infoTooltip]="infoTooltip"
    [infoTooltipClass]="infoTooltipClass"
    [infoTooltipMaxWidth]="infoTooltipMaxWidth"
    [infoTooltipPersistent]="infoTooltipPersistent"
    [persistentClear]="persistentClear"
    [error]="error"></cps-input>
  <div
    class="cps-datepicker-calendar"
    [style.top]="topPos"
    [style.display]="isOpened ? 'block' : 'none'">
    <p-calendar
      [(ngModel)]="value"
      [showIcon]="true"
      [showButtonBar]="showTodayButton"
      [inline]="true"
      (onSelect)="onSelectCalendarDate($event)"
      [showOtherMonths]="false"
      [minDate]="minDate"
      [maxDate]="maxDate">
    </p-calendar>
  </div>
</div>
