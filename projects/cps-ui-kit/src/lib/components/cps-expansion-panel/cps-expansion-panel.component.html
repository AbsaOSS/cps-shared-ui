<div
  class="cps-expansion-panel"
  [class.expanded]="isExpanded"
  [ngStyle]="{
    'background-color': backgroundColor,
    'border-radius': borderRadius,
    width: width,
    border: bordered ? '1px solid ' + borderColor : ''
  }">
  <div
    class="cps-expansion-panel-header"
    [@panelHeader]="
      isExpanded
        ? {
            value: 'visible',
            params: {
              borderStyle: bordered ? '1px solid ' + borderColor : ''
            }
          }
        : 'hidden'
    "
    [ngClass]="{ disabled: disabled }"
    [style.cursor]="disabled ? 'default' : 'pointer'"
    (click)="toggleExpansion()">
    <span class="cps-expansion-panel-prefix-icon" *ngIf="prefixIcon">
      <cps-icon
        [icon]="prefixIcon"
        size="small"
        [color]="disabled ? 'text-mild' : 'text-dark'">
      </cps-icon>
    </span>
    <div class="cps-expansion-panel-title">{{ headerTitle }}</div>
    <span class="cps-expansion-panel-chevron" *ngIf="showChevron && !disabled">
      <cps-icon icon="chevron-down" size="small" color="text-dark"> </cps-icon>
    </span>
  </div>
  <div
    class="cps-expansion-panel-content"
    [@panelContent]="isExpanded ? 'visible' : 'hidden'">
    <div class="cps-expansion-panel-content-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
