<div [ngClass]="classesList">
  @if (icon) {
    <cps-icon
      class="cps-chip-icon"
      [icon]="icon"
    [color]="iconColor"></cps-icon>
  }
  <span class="cps-chip-label">{{ label }}</span>
  @if (closable) {
    <cps-icon
      class="cps-chip-close-icon"
      icon="close-x"
      size="xsmall"
      color="text-darkest"
    (click)="onCloseClick($event)"></cps-icon>
  }
</div>
