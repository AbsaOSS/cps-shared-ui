<div class="timepicker">
  <span class="timepicker-label">{{ label }}</span>
  <div class="timepicker-body">
    <cps-autocomplete
      #hoursField
      (keypress)="numberOnly($event)"
      width="60"
      [options]="hoursOptions"
      [withOptionsAliases]="!use24HourTime"
      [useOptionsAliasesWhenNoMatch]="true"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.hours"
      (valueChanged)="updateHours($event)"
      placeholder="HH"></cps-autocomplete>
    <span class="timepicker-delimiter">:</span>
    <cps-autocomplete
      #minutesField
      (keypress)="numberOnly($event)"
      width="60"
      [options]="minutesOptions"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.minutes"
      (valueChanged)="updateMinutes($event)"
      placeholder="MM"></cps-autocomplete>
    <span *ngIf="withSeconds" class="timepicker-delimiter">:</span>
    <cps-autocomplete
      *ngIf="withSeconds"
      #secondsField
      (keypress)="numberOnly($event)"
      width="60"
      [options]="secondsOptions"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.seconds"
      (valueChanged)="updateSeconds($event)"
      placeholder="SS"></cps-autocomplete>
    <cps-button-toggle
      *ngIf="!use24HourTime"
      class="am-pm-selector"
      [options]="dayPeriodOptions"
      [value]="value?.dayPeriod || 'AM'"
      (valueChanged)="updateDayPeriod($event)">
    </cps-button-toggle>
  </div>
  <!-- <app-error *ngIf="hasError()" [control]="control"> </app-error> -->
</div>
