<div class="timepicker">
  <span class="timepicker-label">{{ label }}</span>
  <div class="timepicker-body">
    <cps-autocomplete
      #hoursField
      width="60"
      [options]="hoursOptions"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.hours"
      (blurred)="onBlur()"
      placeholder="HH"
      (valueChanged)="updateHours($event)"
      (inputChanged)="updateHours($event)"></cps-autocomplete>
    <span class="timepicker-delimiter">:</span>
    <cps-autocomplete
      #minutesField
      width="60"
      [options]="minutesOptions"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.minutes"
      (blurred)="onBlur()"
      placeholder="MM"
      (valueChanged)="updateMinutes($event)"
      (inputChanged)="updateMinutes($event)"></cps-autocomplete>
    <span *ngIf="withSeconds" class="timepicker-delimiter">:</span>
    <cps-autocomplete
      *ngIf="withSeconds"
      #secondsField
      width="60"
      [options]="secondsOptions"
      [hideDetails]="true"
      [showChevron]="false"
      [showEmptyMessage]="false"
      [returnObject]="false"
      [value]="value?.seconds"
      (blurred)="onBlur()"
      placeholder="SS"
      (valueChanged)="updateSeconds($event)"
      (inputChanged)="updateSeconds($event)"></cps-autocomplete>
    <cps-button-toggle
      *ngIf="!use24HourTime"
      class="am-pm-selector"
      [options]="dayPeriodOptions"
      [value]="value?.dayPeriod || 'AM'"
      (valueChanged)="updateDayPeriod($event)">
    </cps-button-toggle>
  </div>
  <!-- <app-error *ngIf="hasError()" [control]="control"> </app-error> -->
</div>
