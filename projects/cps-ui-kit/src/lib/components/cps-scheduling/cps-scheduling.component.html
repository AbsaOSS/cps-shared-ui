<div class="cron-freq-selector">
  <cps-button-toggle
    [options]="scheduleTypes"
    label="Frequency"
    [infoTooltip]="infoTooltip"
    [(ngModel)]="activeScheduleType"
    (ngModelChange)="setActiveScheduleType($event)">
  </cps-button-toggle>
</div>

<div [ngSwitch]="activeScheduleType" class="cron-editor-container">
  <!--Not set-->
  <div *ngSwitchCase="scheduleTypes[0].value" class="tab-pane"></div>
  <!--Minutes-->
  <div *ngSwitchCase="scheduleTypes[1].value" class="tab-pane">
    <div class="tab-pane-row">
      Every
      <cps-select
        width="70px"
        [disabled]="disabled"
        [returnObject]="false"
        [hideDetails]="true"
        (valueChanged)="regenerateCron()"
        [(ngModel)]="state.minutes.minutes"
        [options]="selectOptions.minutes"
        class="cron-select-control">
      </cps-select>
      minute(s)
    </div>
  </div>
  <!--Hourly-->
  <div *ngSwitchCase="scheduleTypes[2].value" class="tab-pane">
    <div class="tab-pane-row">
      Every
      <cps-select
        width="70px"
        [disabled]="disabled"
        [returnObject]="false"
        [hideDetails]="true"
        (valueChanged)="regenerateCron()"
        [(ngModel)]="state.hourly.hours"
        [options]="selectOptions.hours"
        class="cron-select-control">
      </cps-select>
      hour(s) on minute
      <cps-select
        width="70px"
        [disabled]="disabled"
        [returnObject]="false"
        [hideDetails]="true"
        (valueChanged)="regenerateCron()"
        [(ngModel)]="state.hourly.minutes"
        [options]="selectOptions.fullMinutes"
        class="cron-select-control">
      </cps-select>
    </div>
  </div>
  <!--Daily-->
  <div *ngSwitchCase="scheduleTypes[3].value" class="tab-pane">
    <cps-radio-group
      [(ngModel)]="state.daily.subTab"
      (valueChanged)="regenerateCron()"
      [vertical]="true">
      <cps-radio [option]="{ value: 'everyDays', disabled: disabled }">
        <div class="tab-pane-row">
          Every
          <cps-select
            width="70px"
            [disabled]="disabled || state.daily.subTab !== 'everyDays'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.daily.everyDays.days"
            [options]="selectOptions.monthDays"
            class="cron-select-control">
          </cps-select>
          day(s) at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.daily.subTab !== 'everyDays'"
            (timeChange)="regenerateCron()"
            [(time)]="state.daily.everyDays"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
        </div>
      </cps-radio>
      <cps-radio [option]="{ value: 'everyWeekDay', disabled: disabled }">
        <div class="tab-pane-row">
          Every working day at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.daily.subTab !== 'everyWeekDay'"
            (timeChange)="regenerateCron()"
            [(time)]="state.daily.everyWeekDay"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
        </div>
      </cps-radio>
    </cps-radio-group>
  </div>
  <!--Weekly-->
  <div *ngSwitchCase="scheduleTypes[4].value" class="tab-pane">
    <div class="days-checkbox-group">
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Monday"
        [(ngModel)]="state.weekly.MON">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Tuesday"
        [(ngModel)]="state.weekly.TUE">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Wednesday"
        [(ngModel)]="state.weekly.WED">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Thursday"
        [(ngModel)]="state.weekly.THU">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Friday"
        [(ngModel)]="state.weekly.FRI">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Saturday"
        [(ngModel)]="state.weekly.SAT">
      </cps-checkbox>
      <cps-checkbox
        (valueChanged)="regenerateCron()"
        [disabled]="disabled"
        label="Sunday"
        [(ngModel)]="state.weekly.SUN">
      </cps-checkbox>
    </div>
    <div class="tab-pane-row">
      at
      <cron-time-picker
        class="tab-pane-row"
        [disabled]="disabled"
        (timeChange)="regenerateCron()"
        [(time)]="state.weekly"
        [use24HourTime]="options.use24HourTime">
      </cron-time-picker>
    </div>
  </div>
  <!--Monthly-->
  <div *ngSwitchCase="scheduleTypes[5].value" class="tab-pane">
    <cps-radio-group
      [(ngModel)]="state.monthly.subTab"
      (valueChanged)="regenerateCron()"
      [vertical]="true">
      <cps-radio [option]="{ value: 'specificDay', disabled: disabled }">
        <div class="tab-pane-row">
          On the
          <cps-select
            width="120px"
            [disabled]="disabled || state.monthly.subTab !== 'specificDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificDay.day"
            [options]="selectOptions.monthDaysWithLasts"
            class="cron-select-control">
          </cps-select>
          of every
          <cps-select
            width="70px"
            [disabled]="disabled || state.monthly.subTab !== 'specificDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificDay.months"
            [options]="selectOptions.monthsNumeric"
            class="cron-select-control">
          </cps-select>
          month(s) at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.monthly.subTab !== 'specificDay'"
            (timeChange)="regenerateCron()"
            [(time)]="state.monthly.specificDay"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
          <cps-checkbox
            (valueChanged)="regenerateCron()"
            [disabled]="disabled || state.monthly.subTab !== 'specificDay'"
            label="During the nearest weekday"
            [(ngModel)]="state.monthly.runOnWeekday"
            class="near-weekday-checkbox">
          </cps-checkbox>
        </div>
      </cps-radio>

      <cps-radio [option]="{ value: 'specificWeekDay', disabled: disabled }">
        <div class="tab-pane-row">
          On the
          <cps-select
            width="106px"
            [disabled]="disabled || state.monthly.subTab !== 'specificWeekDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificWeekDay.monthWeek"
            [options]="selectOptions.monthWeeks"
            class="cron-select-control">
          </cps-select>
          <cps-select
            width="130px"
            [disabled]="disabled || state.monthly.subTab !== 'specificWeekDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificWeekDay.day"
            [options]="selectOptions.days"
            class="cron-select-control">
          </cps-select>
          of every
          <cps-select
            width="90px"
            [disabled]="disabled || state.monthly.subTab !== 'specificWeekDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificWeekDay.months"
            [options]="selectOptions.monthsNumeric"
            class="cron-select-control">
          </cps-select>
          month(s) starting in
          <cps-select
            width="120px"
            [disabled]="disabled || state.monthly.subTab !== 'specificWeekDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.monthly.specificWeekDay.startMonth"
            [options]="selectOptions.months"
            class="cron-select-control">
          </cps-select>
          at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.monthly.subTab !== 'specificWeekDay'"
            (timeChange)="regenerateCron()"
            [(time)]="state.monthly.specificWeekDay"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
        </div>
      </cps-radio>
    </cps-radio-group>
  </div>
  <!--Yearly-->
  <div *ngSwitchCase="scheduleTypes[6].value" class="tab-pane">
    <cps-radio-group
      [(ngModel)]="state.yearly.subTab"
      (valueChanged)="regenerateCron()"
      [vertical]="true">
      <cps-radio [option]="{ value: 'specificMonthDay', disabled: disabled }">
        <div class="tab-pane-row">
          Every
          <cps-select
            width="120px"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.yearly.specificMonthDay.month"
            [options]="selectOptions.months"
            class="cron-select-control">
          </cps-select>
          on the
          <cps-select
            width="120px"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthDay'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.yearly.specificMonthDay.day"
            [options]="selectOptions.monthDaysWithLasts"
            class="cron-select-control">
          </cps-select>
          at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthDay'"
            (timeChange)="regenerateCron()"
            [(time)]="state.yearly.specificMonthDay"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
          <cps-checkbox
            (valueChanged)="regenerateCron()"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthDay'"
            label="During the nearest weekday"
            [(ngModel)]="state.yearly.runOnWeekday"
            class="near-weekday-checkbox">
          </cps-checkbox>
        </div>
      </cps-radio>

      <cps-radio [option]="{ value: 'specificMonthWeek', disabled: disabled }">
        <div class="tab-pane-row">
          On the
          <cps-select
            width="106px"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthWeek'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.yearly.specificMonthWeek.monthWeek"
            [options]="selectOptions.monthWeeks"
            class="cron-select-control">
          </cps-select>
          <cps-select
            width="120px"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthWeek'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.yearly.specificMonthWeek.day"
            [options]="selectOptions.days"
            class="cron-select-control">
          </cps-select>
          of
          <cps-select
            width="120px"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthWeek'"
            [returnObject]="false"
            [hideDetails]="true"
            (valueChanged)="regenerateCron()"
            [(ngModel)]="state.yearly.specificMonthWeek.month"
            [options]="selectOptions.months"
            class="cron-select-control">
          </cps-select>
          at
          <cron-time-picker
            class="tab-pane-row"
            [disabled]="disabled || state.yearly.subTab !== 'specificMonthWeek'"
            (timeChange)="regenerateCron()"
            [(time)]="state.yearly.specificMonthWeek"
            [use24HourTime]="options.use24HourTime">
          </cron-time-picker>
        </div>
      </cps-radio>
    </cps-radio-group>
  </div>
  <!--Advanced-->
  <div *ngSwitchCase="scheduleTypes[7].value">
    <form [formGroup]="form">
      <cps-input
        label=""
        width="500px"
        placeholder="Please enter"
        formControlName="advanced"
        (valueChanged)="regenerateCron()">
      </cps-input>
    </form>
  </div>
</div>
