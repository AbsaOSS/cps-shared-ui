<cps-select
  width="70px"
  [disabled]="disabled"
  [returnObject]="false"
  [hideDetails]="true"
  (valueChanged)="onValueChanged()"
  [(ngModel)]="time.hours"
  [options]="hours"
  class="time-form-control">
</cps-select>

<cps-select
  *ngIf="!use24HourTime"
  width="70px"
  [disabled]="disabled"
  placeholder=""

  [(ngModel)]="time.hourTypes"

  class="time-form-control">
