<div
  class="cps-progress-linear"
  [ngStyle]="{
    'max-width': width,
    height: height,
    'border-radius': radius,
    background: bgColor
  }">
  <div
    class="cps-progress-linear-line inc"
    [style.background]="color"
    [style.opacity]="opacity"></div>
  <div
    class="cps-progress-linear-line dec"
    [style.background]="color"
    [style.opacity]="opacity"></div>
</div>
