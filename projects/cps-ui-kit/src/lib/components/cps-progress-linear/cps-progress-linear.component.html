<div
  class="cps-progress-linear"
  [ngStyle]="{
    'max-width': cvtWidth,
    height: cvtHeight,
    'border-radius': cvtRadius,
    background: cvtBgColor
  }">
  <div
    class="cps-progress-linear-line inc"
    [style.background]="cvtColor"
    [style.opacity]="opacity"></div>
  <div
    class="cps-progress-linear-line dec"
    [style.background]="cvtColor"
    [style.opacity]="opacity"></div>
</div>
