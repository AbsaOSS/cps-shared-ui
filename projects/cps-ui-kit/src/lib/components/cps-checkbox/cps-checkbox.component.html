<div class="cps-checkbox-container">
  <label
    class="cps-checkbox"
    [ngClass]="{
      'cps-checkbox-disabled': disabled,
      'cps-checkbox-no-label': !label
    }">
    <input
      type="checkbox"
      [disabled]="disabled"
      [checked]="value"
      (change)="updateValueEvent($event)" />
    <span class="cps-checkbox-indicator"></span>
    {{ label }}
  </label>
  <cps-info-circle
    *ngIf="infoTooltip"
    class="cps-checkbox-info-circle"
    size="xsmall"
    [tooltipPosition]="infoTooltipPosition"
    [tooltipContentClass]="infoTooltipClass"
    [tooltipMaxWidth]="infoTooltipMaxWidth"
    [tooltipPersistent]="infoTooltipPersistent"
    [tooltipText]="infoTooltip">
  </cps-info-circle>
</div>
