<div class="cps-checkbox-container">
  <label
    class="cps-checkbox"
    [ngStyle]="{ cursor: disabled ? 'default' : 'pointer' }">
    <span
      class="cps-checkbox-label"
      [ngClass]="{ 'cps-checkbox-label-disabled': disabled }"
      >{{ label }}</span
    >
    <input
      type="checkbox"
      [disabled]="disabled"
      [checked]="value"
      (change)="updateValueEvent($event)" />
    <span class="cps-checkbox-indicator"></span>
  </label>
</div>
