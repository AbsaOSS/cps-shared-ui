<div
  data-cy-id="cps-treeautocomplete"
  [ngStyle]="{ width: cvtWidth }"
  class="cps-treeautocomplete"
  tabindex="1"
  [ngClass]="{ disabled: disabled, error: error }"
  #treeAutocompleteContainer>
  <label *ngIf="label" class="cps-treeautocomplete-label">{{ label }}</label>
  <div
    (keydown)="onContainerKeyDown($event, treeAutocompleteContainer)"
    class="cps-treeautocomplete-container"
    [class.focused]="isOpened"
    [ngClass]="{
      'persistent-clear': persistentClear
    }"
    (clickOutside)="onClickOutside(treeAutocompleteContainer)">
    <div class="cps-treeautocomplete-box" (click)="onBoxClick()">
      <div class="cps-treeautocomplete-box-area">
        <cps-icon
          *ngIf="prefixIcon"
          [icon]="prefixIcon"
          [size]="prefixIconSize"
          class="prefix-icon">
        </cps-icon>
        <div
          class="cps-treeautocomplete-box-items"
          *ngIf="
            (value && !multiple) || (value?.length > 0 && multiple);
            else treeAutocompleteInput
          ">
          <span *ngIf="!multiple" class="single-item">
            <div class="single-item-selection">
              <span [style.opacity]="activeSingle ? 0 : 1">{{
                value[optionLabel]
              }}</span>
            </div>
            <ng-container
              *ngTemplateOutlet="
                treeAutocompleteInput;
                context: {
                  inputClass: 'single-item-input',
                  inputStyle: activeSingle ? 'opacity: 1' : null
                }
              ">
            </ng-container>
          </span>

          <div *ngIf="multiple && !chips" class="text-group">
            <div
              *ngFor="let val of value; let last = last"
              class="text-group-item"
              [ngClass]="{ 'about-to-remove': last && backspaceClickedOnce }">
              {{ val[optionLabel] }}{{ !last ? ',' : '' }}
            </div>
            <ng-container
              *ngTemplateOutlet="treeAutocompleteInput"></ng-container>
          </div>

          <div *ngIf="multiple && chips" class="chips-group">
            <cps-chip
              *ngFor="let val of value; let last = last"
              [disabled]="disabled"
              [closable]="closableChips"
              (closed)="remove(val)"
              [ngClass]="{ 'about-to-remove': last && backspaceClickedOnce }"
              [label]="val[optionLabel]">
            </cps-chip>
            <ng-container
              *ngTemplateOutlet="treeAutocompleteInput"></ng-container>
          </div>
        </div>
        <span class="cps-treeautocomplete-box-icons">
          <span
            *ngIf="clearable && !disabled"
            [style.visibility]="
              persistentClear ||
              (!persistentClear &&
                ((multiple && value?.length) || (!multiple && value)))
                ? 'visible'
                : 'hidden'
            "
            class="cps-treeautocomplete-box-clear-icon">
            <cps-icon
              icon="delete"
              size="small"
              (click)="clear(treeAutocompleteContainer, $event)"></cps-icon>
          </span>
          <span class="cps-treeautocomplete-box-chevron">
            <cps-icon
              icon="chevron-down"
              size="small"
              color="text-dark"></cps-icon>
          </span>
        </span>
      </div>
    </div>

    <div class="cps-treeautocomplete-options">
      <p-tree
        #treeList
        [emptyMessage]="emptyMessage"
        [virtualScroll]="virtualScroll"
        [virtualScrollItemSize]="virtualScrollItemSize"
        [virtualScrollOptions]="{ numToleratedItems: 3 }"
        [scrollHeight]="virtualListHeight + 'px'"
        (onNodeSelect)="onSelectNode($event)"
        (onNodeExpand)="recalcVirtualListHeight()"
        (onNodeCollapse)="recalcVirtualListHeight()"
        (onFilter)="onFilterOptions()"
        [value]="options"
        [(selection)]="treeSelection"
        (selectionChange)="treeSelectionChanged($event)"
        [metaKeySelection]="multiple ? false : true"
        [selectionMode]="multiple ? 'multiple' : 'single'">
        <ng-template let-node pTemplate="directory">
          <span class="cps-treeautocomplete-directory-elem">{{
            node.label
          }}</span>
        </ng-template>
        <ng-template let-node pTemplate="default">
          <span class="cps-treeautocomplete-option">
            <span class="cps-treeautocomplete-option-left">
              <span *ngIf="multiple" class="cps-treeautocomplete-option-check">
              </span>
              <span class="cps-treeautocomplete-option-label">{{
                node.label
              }}</span>
            </span>
            <span class="cps-treeautocomplete-option-info">{{
              node.info
            }}</span>
          </span>
        </ng-template>
      </p-tree>

    <cps-progress-linear
      *ngIf="loading"
      height="3"
      radius="4"
      opacity="0.3"
      class="cps-treeautocomplete-progress-bar"
      bgColor="transparent">
    </cps-progress-linear>
  </div>
  <div *ngIf="!error && !hideDetails" class="cps-treeautocomplete-hint">
    {{ hint }}
  </div>
  <div *ngIf="error && !hideDetails" class="cps-treeautocomplete-error">
    {{ error }}
  </div>
</div>

<ng-template
  #treeAutocompleteInput
  let-inputClass="inputClass"
  let-inputStyle="inputStyle">
  <input
    class="cps-treeautocomplete-box-input"
    spellcheck="false"
    [class]="inputClass"
    [style]="inputStyle"
    [placeholder]="
      (!value && !multiple) || (value?.length < 1 && multiple)
        ? placeholder
        : ''
    "
    (input)="filterOptions($event)"
    (keydown)="onInputKeyDown($event)"
    [(ngModel)]="inputText"
    (blur)="onBlur()" />
</ng-template>
