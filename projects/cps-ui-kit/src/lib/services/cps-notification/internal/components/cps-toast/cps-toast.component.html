<div
  (mouseenter)="clearTimeout()"
  (mouseleave)="initiateTimeout()"
  [class]="data.type"
  [@toastState]="{
    value: 'visible'
  }"
  [ngStyle]="{ 'max-width': maxWidth }"
  class="cps-toast-content">
  <div class="cps-toast-icon" [ngClass]="{ filled: filled }">
    <cps-icon
      [icon]="'toast-' + data.type"
      [color]="filled ? '#fff' : color"
      size="normal"></cps-icon>
  </div>
  <div class="cps-toast-message">
    <p class="cps-toast-message-header">{{ data.message || '' }}</p>
    @if (data.details) {
      <p class="cps-toast-message-details">
        {{ data.details }}
      </p>
    }
  </div>
  <div class="cps-toast-buttons">
    <cps-button
      (clicked)="close()"
      [color]="color"
      icon="close-x"
      class="cps-toast-close-button"
      width="40"
      type="borderless"></cps-button>
  </div>
</div>
