<div
  (mouseenter)="clearTimeout()"
  (mouseleave)="initiateTimeout()"
  [ngClass]="className()"
  [@messageState]="{
    value: 'visible',
    params: {
      showTransformParams: 'translateY(100%)',
      hideTransformParams: 'translateY(-100%)',
      showTransitionParams: '300ms ease-out',
      hideTransitionParams: '250ms ease-in'
    }
  }"
  class="cps-toast-content">
  <div class="cps-toast-icon">
    <cps-icon [icon]="iconName()" size="normal"></cps-icon>
  </div>
  <div class="cps-toast-message">
    <p>{{ subtitle }}</p>
  </div>
  <div class="cps-toast-button">
    <cps-button
      (clicked)="close()"
      [color]="className()"
      class="cps-toast-close-btn"
      icon="close-x"
      type="borderless"></cps-button>
  </div>
</div>
